<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <div id="CalendarWrap">
        <div id="header">
            <div class="header-year">
                <button id="btnbackY" onclick="btnBackY();">&#60;</button>
                <p id="CalendarY"></p>
                <button id="btnforwardY" onclick="btnForwardY();">&#62;</button>
            </div>
            <div class="header-month">
                <button id="btnbackM" onclick="btnBackM();">&#60;</button>
                <h1 id="CalendarM"></h1>
                <button id="btnforwardM" onclick="btnForwardM();">&#62;</button>
            </div>
        </div>
        <table id="Calendar">
            <tr class="Day">
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </table>
    </div>
    <div id="todolist">
        <h1>Todos</h1>
        <input type="text" id="inputTodo">
        <div>
            
        </div>
    </div>
</body>
</html>
