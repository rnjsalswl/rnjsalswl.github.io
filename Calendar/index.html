<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar Todo</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="header-year">
                <button id="btnbackY" onclick="btnBackY();">&#60;</button>
                <p id="CalendarY"></p>
                <button id="btnforwardY" onclick="btnForwardY();">&#62;</button>
            </div>
            <div class="header-month">
                <button id="btnbackM" onclick="btnBackM();">&#60;</button>
                <h1 id="CalendarM"></h1>
                <button id="btnforwardM" onclick="btnForwardM();">&#62;</button>
            </div>
        </div>
        <table id="Calendar">
            <tr class="Day">
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </table>
    </div>
    <div id="todoModal">
        <div class="innerModal">
            <h1>TODO</h1>
            <input type="text" id="input" placeholder="할 일을 적어주세요." autofocus="autofocus"/>
            <div id="todoList">
                <h2>List</h2>
                <div id="list">
                </div>
            </div>
            <div class="btn-bottom">
                <button id="modalClose">close</button>
                <button id="modalSubmit">submit</button>
            </div>
        </div>
    </div>
</body>

</html>
