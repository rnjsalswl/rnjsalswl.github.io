<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar Todo</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="wrap">
    <div id="header">
        <div class="btn">
            <button id="btnbackY" onclick="btnBackY();">&#60;</button>
            <button id="btnforwardY" onclick="btnForwardY();">&#62;</button>
        </div>
        <p id="CalendarY"></p>        
        <div class="btn">
            <button id="btnbackM" onclick="btnBackM();">&#60;</button>
            <button id="btnforwardM" onclick="btnForwardM();">&#62;</button>
        </div>
        <h1 id="CalendarM"></h1>
    </div>
    <table id="Calendar">
        <tr class="Day">
            <td>SUN</td>
            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>
            <td>SAT</td>
        </tr> 
    </table>
</div>
